apiVersion: apps/v1
kind: Deployment 
metadata:
    name: vproapp
    labels: 
        app: vproapp
spec:
    selector:
          matchLabels:
                app: vproapp
    replicas: 1
    template:
          metadata:
              labels:
                  app: vproapp
          spec:
              containers:
                  - name: vproapp
                    image: meka124/vprofileapp:latest
                    ports:
                        - name: vproapp-port
                          containerPort: 8080
              initContainers:
                  - name: init-mydb
                    image: busybox
                    command:  ['sh', '-c' , 'until nslookup vprodb; do echo waiting for mydb; sleep 2; done;']
                  - name: init-memcache
                    image: busybox
                    command:  ['sh', '-c' , 'until nslookup vprocache; do echo waiting for memcache; sleep 2; done;']